<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구글지도사용하기</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyD3RRpEBOKPfImA6jreBD4HsRdGtc-oN0A" ></script>
<!-- 발급받은키 값 넣기 -->
<style>
#map_ma {width:100%; height:400px; clear:both; border:solid 1px red;}
</style>
</head>
<body>
<div id="map_ma"></div>
<script type="text/javascript">
		$(document).ready(function() {
			var myLatlng = new google.maps.LatLng(37.499785,127.029630); // 위치값 위도 경도
			var Y_point			= 37.499785;		// Y 좌표
			var X_point			= 127.029630;		// X 좌표
			var zoomLevel		= 18;				// 지도의 확대 레벨 : 숫자가 클수록 확대정도가 큼
			var markerTitle		= "강남 판도라";		// 현재 위치 마커에 마우스를 오버을때 나타나는 정보
			var markerMaxWidth	= 300;				// 마커를 클릭했을때 나타나는 말풍선의 최대 크기

// 말풍선 내용
	var contentString	= '<div>' +
	'<h2>서울 강남구</h2>'+
	'<p>안녕하세요. 구글지도입니다.</p>' +
	
	'</div>';
	var myLatlng = new google.maps.LatLng(Y_point, X_point);
	var mapOptions = {
						zoom: zoomLevel, //지도확대레벨
						center: myLatlng, //지도 가운데 위치할곳
						mapTypeId: google.maps.MapTypeId.ROADMAP
					}
	var map = new google.maps.Map(document.getElementById('map_ma'), mapOptions);
	// 지도유형 저장 옵션(지도 줌, 위치갑) ,id가 map_ma인 div안에 mapoptions이용해  맵을 만듬.
	var marker = new google.maps.Marker({
											position: myLatlng, //위치
											map: map,           //지도줌 ,위치값
											title: markerTitle  //마커 포인트 타이틀
	});
	var infowindow = new google.maps.InfoWindow( //마커
												{
													content: contentString,  //마커클릭시 나오는 텍스트
													maxWizzzdth: markerMaxWidth //마커 텍스트 크기
												}
			);
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map, marker); //마커를 클릭할때 특정 텍스트 보이게 ex)서울강남구
	});
});
		</script>
</body>
</html>
