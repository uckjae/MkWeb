
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" initial-scale=1; >
<title>Drag/Drop</title>	
<script>
function d2(e){
	e.preventDefault();
}
function d1(e){
	e.dataTransfer.setData("Text", e.target.id);
}
function d3(e){
	e.preventDefault();
	var img=e.dataTransfer.getData("Text");
	e.target.appendChild(document.getElementById(img));
}
</script>
<style>
div {
	float: left;
	width:  288px;
	height: 175px;
	margin: 20px;
	padding: 0px;
	border: 3px solid thistle;
}
</style>
</head>
<body>

  <h1>Drag/Drop API</h1>

	<div ondrop="d3(event)" ondragover="d2(event)">
	<img src="img/ben.jpg" alt="icon" draggable="true" ondragstart="d1(event)" id="drag">
  </div>

	<div ondrop="d3(event)" ondragover="d2(event)">
  </div>
<p id="demo"></p>

  <script>
    function go(event) {
      event.dataTransfer.setData("Text",event.target.id);
      document.getElementById("demo").innerHTML=" 이 동 중 ...";
    }
    function go2(event) {
      e.preventDefault();
    }
    function end(event) {
      e.preventDefault();
      var data = e.dataTransfer.getData("Text");
      e.target.appendChild(document.getElementById(data));
      document.getElementById("demo").innerHTML ="도착했습니다.";
    }
  </script>
</body>
</html>
