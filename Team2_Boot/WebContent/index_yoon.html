    <script>
        window.onload = function () {
            var interval = 0;
            var lMessages = ["What is your name?", "When is your birthday?", "How old are you?",
                "Where do you live?", "What is your major?", "SNS?"
            ];
            var rMessages = ["❤️ Yoon Da Jeong ❤️", "🥳 1995.05.06 🍰", "🤟 25 years old 🤟",
                "🏡 Gangseo-gu, Seoul 👨‍👩‍👧‍👧", "🖥️Computer Engineering 📚"
            ];

            for (var index in lMessages) {
                interval++;
                loopL(index, interval);
                loopR(index, (++interval));
            }

            function loopL(index, interval) {
                setTimeout(function () {
                    var target = document.getElementById("MessageBox");
                    var left = document.createElement("div");
                    left.setAttribute("class", "msgLbox");
                    left.innerHTML = lMessages[index];
                    target.insertBefore(left, target.lastElementChild);
                }, interval * 1000, index);
            }

            function loopR(index, interval) {
                setTimeout(function () {
                    var target = document.getElementById("MessageBox");
                    if (index == rMessages.length) {
                        document.getElementById("snsBox").setAttribute("style", "display: block;");
                    } else {
                        var right = document.createElement("div");
                        right.setAttribute("class", "msgRbox");
                        right.innerHTML = rMessages[index];
                        target.insertBefore(right, target.lastElementChild);
                    }
                }, interval * 1000, index);
            }
        }
    </script>
