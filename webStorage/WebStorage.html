<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Storage Sample</title>
<script>
window.onload=  function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = + localStorage.clickcount + "번째 방문자입니다.";
  } else {
    document.getElementById("result").innerHTML = "web storage를 지원하지 않습니다.";
  }
}
</script>
</head>
<body>

<h3>방문자 수 확인하기</h3>
<div id="result"></div>


</body>
</html>
